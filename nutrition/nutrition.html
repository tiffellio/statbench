<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nutrition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script charset="utf-8" src="js/app.js"></script>
    <link rel="stylesheet" href="nutrition-grid.css" />
    <link rel="stylesheet" href="nutrition.css" />
    <link href='https://fonts.googleapis.com/css?family=Pontano Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

    <!-- Fade in content as page loads -->
    <script> $(document).ready( function(){ $("#nutrition-form").hide().fadeIn(1500); });  </script>

    <div class="container">

        <!-- *********** SIDE BAR *********** -->
        <div class="item" id="sidebar">
            <div id="logo">
            <span id="stat">STAT</span>
            <span id="bench">BENCH</span>
            </div>
            <div class="sidebar-item"><a href="../index.html">Dashboard</a></div>
            <div class="sidebar-item" id="homepage"><a href="nutrition.html">Nutrition</a></div>
            <div class="sidebar-item"><a href="../exercise/exercise.html">Exercise</a></div>
            <div class="sidebar-item"><a href="../sleep/sleep.html">Sleep</a></div>
            <!-- Future Feature: Goals -->
            <div class="sidebar-item"><a href="../profile/profile.html"> Profile </a></div>
        </div>

        <div class="item sub-container" id="nutrition-form">

            <div id="sub-item-1">
                <form>

                    <!-- search a food item -->
                    <input type="text" id="food-type-srch" placeholder="Ex: Peach, Steamed Rice, Chicken Thigh" /> <br>
                    <label> Type </label> <br>

                    <!-- display results -->

                    <!-- select how many -->
                    <input type="number" id="food-quantity-srch"> <br>
                    <label> Quantity </label> <br>
                    <select name="unit-srch">
                        <option value="cups"> cups </option>
                        <option value="mls"> mls </option>
                        <option value="tablespoons"> tablespoon(s) </option>
                        <option value="teaspoons"> teaspoon(s) </option>
                        <option value="grams"> gram(s) </option>
                        <option value="oz"> ounce(s) </option>
                        <option value="serving"> serving </option>
                    </select>

                    <!-- display nutrition stats -->

                    <button> + ADD! </button>

                </form>
            </div>

            <!-- add a new food item -->
            <div id="sub-item-2">
                <form>
                    <input type="text" id="food-type-add" placeholder="Ex: Peach, Steamed Rice, Chicken Thigh" /><br>
                    <label> Type </label> <br>

                    <input type="number" id="food-quantity-add"/> <br> 
                    <label> Quantity </label> <br>
                    <select name="unit-add">
                        <option value="cups">  </option>
                        <option value="mls">  </option>
                        <option value="tablespoons">  </option>
                        <option value="teaspoons">  </option>
                        <option value="grams">  </option>
                        <option value="oz">  </option>
                        <option value="item">  </option>
                    </select>

                    <input type="text" id="cals-add" placeholder="kcal" /> <br>
                    <label> Calories </label> <br>

                    <input type="text" id="protein-add" placeholder="g" /> <br>
                    <label> Protein </label> <br>

                    <input type="text" id="fat-add" placeholder="g" /> <br>
                    <label> Fat </label> <br>

                    <input type="text" id="carbs-add" placeholder="g" /> <br>
                    <label> Carbs </label> <br>

                    <button> + LOG! </button>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
